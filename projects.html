  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: white;
    }

    header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
      margin: 15px 20px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;

    nav a {
      color: black;

      margin: 0 10px;
      padding: 0 10px;

      padding: 60px 20px;
      display: flex;

      align-items: center;

    .project-card {

      color: #000;
      border-radius: 8px;
      overflow: hidden;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .project-card:hover {
      transform: scale(1.02);
    }

    .project-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .project-content {
      padding: 20px;
    }

    .project-content h3 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .project-content p {
      margin: 10px 0;
      line-height: 1.5;
    }

    .discover-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      border: 1px solid black;
      text-decoration: none;
      font-weight: bold;
      color: black;
      transition: background 0.3s, color 0.3s;
    }

    .discover-btn:hover {
      background-color: black;
      color: white;
    }
