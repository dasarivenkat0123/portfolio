<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Dasari Venkat Rathnam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: white;
      overflow: hidden; /* Removes scrollbars */
    }

    header {
      position: sticky;
      margin: 15px 20px 0;
      top: 0;
      background-color: white;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    nav a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
      padding: 0 10px;
      border-left: 1px solid #999;
      font-weight: bold;
    }

    nav a:first-child {
      border-left: none;
    }

    #home {
      display: flex;
      align-items: center;
      justify-content: space-around;
      height: calc(100vh - 80px); /* account for header height */
      padding: 0 100px;
    }

    .intro-text {
      max-width: 50%;
      text-align: left;
    }

    .intro-text h1 {
      font-size: 60px;
      margin: 0;
    }

    .intro-text h2 {
      margin-top: 10px;
      font-size: 40px;
    }

    .typewriter-text {
      font-size: 30px;
      white-space: nowrap;
      border-right: 2px solid white;
      width: fit-content;
      overflow: hidden;
      margin-top: 10px;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="home.html">01 : Home</a>
      <a href="education.html">02 : Education</a>
      <a href="internships.html">03 : Internships</a>
      <a href="projects.html">04 : Projects</a>
      <a href="about.html">05 : About me</a>
      <a href="contact.html">06 : Contact</a>
    </nav>
  </header>

  <section id="home">
    <div class="intro-text">
      <h1>Hello,</h1>
      <h2>I'm Dasari Venkat Rathnam</h2>
      <div class="typewriter-text" id="typewriter"></div>
    </div>
    <div>
      <img src="https://res.cloudinary.com/dgrv1orkj/image/upload/v1748830815/WhatsApp_Image_2025-06-02_at_07.49.44_uqbblz.jpg" alt="Dasari Venkat Rathnam">
    </div>
  </section>

  <script>
    const words = ["Web Developer", "Data Scientist","Data Analyst","UI/UX Designer"];
    let i = 0;
    let j = 0;
    let isDeleting = false;
    let currentWord = '';
    const typeSpeed = 100;
    const deleteSpeed = 60;
    const pauseAfterWord = 1000;

    const element = document.getElementById("typewriter");

    function typeEffect() {
      currentWord = words[i];

      if (!isDeleting) {
        j++;
        element.textContent = currentWord.substring(0, j);
      } else {
        j--;
        element.textContent = currentWord.substring(0, j);
      }

      let nextSpeed = isDeleting ? deleteSpeed : typeSpeed;

      if (!isDeleting && j === currentWord.length) {
        isDeleting = true;
        nextSpeed = pauseAfterWord;
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % words.length;
        nextSpeed = 500;
      }

      setTimeout(typeEffect, nextSpeed);
    }

    typeEffect();
  </script>
</body>
</html>
